<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Style the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the navigation bar links */
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of the navigation bar links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the dropdown button */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Style the dropdown button text */
        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: #f2f2f2;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        /* Change the color of the dropdown button text on hover */
        .navbar a:hover,
        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        /* Style the dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Style the links inside the dropdown */
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Change the color of the dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive menu */
        .icon {
            display: none;
            cursor: pointer;
        }

        @media only screen and (max-width: 768px) {

            .navbar a:not(:first-child),
            .dropdown .dropbtn {
                display: none;
            }

            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        @media only screen and (max-width: 768px) {
            .navbar.responsive {
                position: relative;
            }

            .navbar.responsive .menu-icon {
                display: block;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }

            .navbar.responsive .dropdown {
                float: none;
            }

            .navbar.responsive .dropdown-content {
                position: relative;
            }

            .navbar.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
        }

    </style>
    <script>
        function toggleMenu() {
            var navbar = document.getElementById("myNavbar");
            if (navbar.className === "navbar") {
                navbar.className += " responsive";
            } else {
                navbar.className = "navbar";
            }
        }
    </script>
</head>

<body>
    <div class="navbar" id="myNavbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown 1</button>
            <div class="dropdown-content">
                <a href="#item1">Item 1</a>
                <a href="#item2">Item 2</a>
                <a href="#item3">Item 3</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Dropdown 2</button>
            <div class="dropdown-content">
                <a href="#item4">Item 4</a>
                <a href="#item5">Item 5</a>
                <a href="#item6">Item 6</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Dropdown 3</button>
            <div class="dropdown-content">
                <a href="#item7">Item 7</a>
                <a href="#item8">Item 8</a>
                <a href="#item9">Item 9</a>
            </div>
        </div>
        <a class="icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</body>

</html>
